{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="row">
    <div class="span10">
        <table class="condensed-table">
            <thead>
            <tr>
                <th class="header">数量</th>
                <th class="yellow header">名称</th>
                <th class="blue header">单价</th>
                <th class="green header">小计</th>
            </tr>
            </thead>
            <tbody>
            {% for item in cart.items %}
                <tr>
                    <th>{{ item.quantity }}</th>
                    <td>{{ item.good.name }}</td>
                    <td>{{ item.unit_price }}</td>
                    <td>{% widthratio item.quantity 1 item.unit_price %} </td>
                </tr>
            {% endfor %}
            <tr>
                <th></th>
                <td></td>
                <th>总计：</th>
                <th>{{ cart.total_price }}</th>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="span4">
        <p>
            <a class="btn primary span2" href="web_shop/index">继续购物</a></p>
        <p>
            <a class="btn danger span2" href="#">清空购物车</a></p>
        <p>
            <a class="btn success span2" href="#">结算</a></p>
    </div>
</div>
</body>
</html>
