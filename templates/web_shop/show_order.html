{% extends 'web_shop/base.html' %}
{% load staticfiles %}
{% block content_block %}
    <div class="container">
        <div class="check-out">
            <h1>订单号：{{ orderId }}详情</h1>
            <table>
                    <tr>
                        <th>商品</th>
                        <th>数量</th>
                        <th>现价</th>
                    </tr>
                {% for item in orderlist %}
                    <tr>

                        <td class="ring-in">
                            <a href="/detail/?chid={{ item.good.id }}" class="at-in">
                                <!--通过此方式来传递商品id-->
                                <input type="hidden" name="chid" value="{{ item.good.id }}">
                                <img src="/static/{{ item.good.image_url_c }}" class="img-responsive" alt="">
                            </a>
                            <div class="sed">
                                <h5>{{ item.good.name }}</h5>
                                <p>{{ item.good.desc }}</p>
                            </div>
                            <div class="clearfix"></div>
                        </td>
                        <td class="check">
                            <input type="text" value="{{ item.quantity }}" readonly="readonly">
                        </td>
                        <td>{{ item.good.price }}元</td>
                    </tr>
                {% endfor %}
                <tr>
                    <td>
                        总价：{{ order.price }}元
                        <span style="width:100px;"></span>
                        <a href="/view_order/" class=" to-buy">返回</a>
                    </td>
                </tr>
            </table>

            <div class="clearfix"></div>
        </div>
    </div>
{% endblock %}
